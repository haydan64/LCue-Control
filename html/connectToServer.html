<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCue Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            border-radius: 10px;
        }

        .title {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .title img {
            height: 40px;
            width: 40px;
            margin-right: 10px;
            border-radius: 100%;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .connecting {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-items: center;
            align-content: center;
            justify-content: center;
            margin-top: 20px;
        }

        .connecting p {
            color: #333;
            font-size: 1.2em;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        /* Loading spinner */
        .loading {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #333;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="title">
            <img src="lcueLogo.png">
            LCue Controller
        </div>
        <p>To get started, connect to the server.</p>
        <form id="form" class="form" onsubmit="return false">
            <input type="text" id="serverAddress" placeholder="Enter IP Address or Hostname" required>
            <button type="submit">Connect</button>
        </form>
        <div id="connecting" class="section connecting">
            <p id="connectingServerAddress">Loading...</p>
            <div class="loading"></div>
            <button id="cancelConnect">Cancel</button>
        </div>
    </div>
    <script>
        const Elms = {
            form: document.getElementById("form"),
            serverAddress: document.getElementById("serverAddress"),
            connecting: document.getElementById("connecting"),
            connectingServerAddress: document.getElementById("connectingServerAddress"),
            cancelConnect: document.getElementById("cancelConnect")
        }

        Elms.form.addEventListener("submit", (e)=>{
            e.preventDefault();
            tryConnect();
        })

        function tryConnect() {
            Elms.form.style.display = "none";
            Elms.connectingServerAddress.textContent = `Connecting to ${Elms.serverAddress.value}`;
            Elms.connecting.style.display = "flex";
            api.send("connectToAddress", Elms.serverAddress.value);
        }
    </script>
</body>

</html>
